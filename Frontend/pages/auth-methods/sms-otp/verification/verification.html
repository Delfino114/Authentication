<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código SMS</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="verification.css">
</head>
<body>
    <section class="py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 col-xl-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold">Verificar Código SMS</h2>
                                <p class="text-muted">Ingresa el código de verificación enviado a tu teléfono</p>
                            </div>
                            
                            <div class="form-container">
                                <div class="mb-3">
                                    <label for="otp" class="form-label">Código de verificación:</label>
                                    <input type="text" class="form-control form-control-lg text-center" 
                                           id="otp" maxlength="6" placeholder="000000" required
                                           style="font-size: 1.5rem; letter-spacing: 0.5em;">
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button id="verifyOTP" class="btn btn-primary btn-lg">Verificar</button>
                                    <button id="resendOTP" class="btn btn-outline-secondary">Reenviar código</button>
                                </div>
                                
                                <div id="message" class="mt-3 text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="verification.js"></script>
</body>
</html>

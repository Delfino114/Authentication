<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Autenticación</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-shield-lock"></i> AuthSystem
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light logout-btn" onclick="cerrarSesion()">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="welcome text-center">
                    <h1 id="welcome-text" class="display-4 fw-bold mb-4">¡Bienvenido!</h1>
                    <p class="lead mb-5">Has iniciado sesión exitosamente en el sistema de autenticación.</p>
                    
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="bi bi-person-check display-4 text-primary mb-3"></i>
                                    <h5 class="card-title">Información de Sesión</h5>
                                    <p class="card-text" id="session-info">Cargando...</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="bi bi-shield-check display-4 text-success mb-3"></i>
                                    <h5 class="card-title">Método de Autenticación</h5>
                                    <p class="card-text" id="auth-method">Cargando...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>  
</body>
</html>
